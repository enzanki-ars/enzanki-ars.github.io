<!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        {% feed_meta %}

        {% seo %}

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="apple-touch-icon" href="{{ site.github.url }}/icons/apple-touch-icon.png">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css" crossorigin="anonymous">
        
        <script defer src="https://pro.fontawesome.com/releases/v5.0.9/js/all.js" crossorigin="anonymous"></script>
        <script defer src="https://pro.fontawesome.com/releases/v5.0.9/js/v4-shims.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

        {% if page.noheader == null %}
        <style>
          :target:before, .thumbnail:before {
            content:"";
            display:block;
            height:4em; /* fixed header height*/
            margin:-4em 0 0; /* negative fixed header height */
          }
        </style>
        {% endif %}
    </head>
