  - time: 02:45
    header:
      image: /img/profile.jpeg
      text: Chemistry
    body:
      p:
        - One of the defining characteristics of life is that the organisim is made up of cells.
        - These cells are made up of molecules.  These molecules make up things like DNA, RNA, carbohydrates, proteins, nucleic acids, and more.
        - Citation - [https://www.ck12.org/biology/Characteristics-of-Life/lesson/Characteristics-of-Life-Advanced-BIO-ADV/]()
        - Citation - [https://www.ck12.org/c/biology/cells/lesson/Cells-Advanced-BIO-ADV/]()
  - time: 02:56
    header:
      image: /img/profile.jpeg
      text: Energy
    body:
      p:
        - Defined as "the ability to move matter or change matter"
        - This can come in many forms, including sunlight or geothermal heat.
        - Citation - [https://www.ck12.org/c/physical-science/energy/lesson/Energy-MS-PS/]()
  - time: 03:05
